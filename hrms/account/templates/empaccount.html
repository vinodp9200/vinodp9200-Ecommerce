{% extends 'dashboard/base.html'%}
{% load static %}
 {% block body %}
    <a href="/logout" class="btn btn-danger" >Logout</a>
    <a href="changepass" class="btn btn-success" >Change Password</a>
 <h1 style="color:green">Hello {{username.name}} </h1>

 {% if submitted %}
   <p class="success">
     Your venue was submitted successfully. Thank you.
   </p>
 {% else %}
   <form action="" method="post" novalidate>
   <table bgcolor="#ffffcc">
     {{ form.as_table }}
     <tr>
       <td>&nbsp;</td>
      <td><input type="submit" value="Submit" class="btn btn-primary"></td>

    </tr>
      <tr>
          <th>   <a href="/dashbord" class="btn btn-danger">Back </a>
</th>
      </tr>
  </table>

   {% csrf_token %}
   </form>
 {% endif %}
 {% endblock body %}
